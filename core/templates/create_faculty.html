{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow p-4 mt-4">
            <h3 class="fw-bold mb-3 text-center">
                <i class="bi bi-person-plus-fill"></i> Create Faculty
            </h3>

            <form method="POST">
                {% csrf_token %}

                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
                {% endfor %}

                <button class="btn btn-primary w-100">
                    Create Faculty
                </button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
