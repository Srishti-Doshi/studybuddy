{% extends 'base.html' %}
{% block content %}
<h2>{{ department.name }}</h2>
<p>{{ department.description }}</p>

<hr>

<h3 class="mt-4 mb-3">Semesters</h3>

<div class="accordion" id="semesterAccordion">

    {% for semester, subjects in semesters.items %}
    <div class="accordion-item mb-2">

        <!-- Semester Header -->
        <h2 class="accordion-header" id="heading{{ semester }}">
            <button class="accordion-button collapsed fw-semibold" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapse{{ semester }}" aria-expanded="false" aria-controls="collapse{{ semester }}">
                Semester {{ semester }}
            </button>
        </h2>

        <!-- Semester Body -->
        <div id="collapse{{ semester }}" class="accordion-collapse collapse" aria-labelledby="heading{{ semester }}"
            data-bs-parent="#semesterAccordion">

            <div class="accordion-body">
                <div class="row">

                    {% for subject in subjects %}
                    <div class="col-md-4 mb-3">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a href="{% url 'subject_detail' subject.id %}" class="text-decoration-none">
                                        {{ subject.name }}
                                    </a>
                                </h5>
                                <!-- <p class="text-muted small mb-0">
                                    Semester {{ subject.semester }}
                                </p> -->
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>

        </div>
    </div>
    {% empty %}
    <p class="text-muted">No subjects available.</p>
    {% endfor %}

</div>

{% endblock %}
