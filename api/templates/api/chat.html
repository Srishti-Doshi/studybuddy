<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyBuddy AI</title>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #d3d5f3, #bec0e8);
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 80vw;
            height: 90vh;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #405ee5, #7627c5);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chat-header i {
            margin-right: 6px;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f4f6fb;
        }

        .message {
            max-width: 75%;
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 15px;
            font-size: 0.9rem;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        .user {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .chat-footer {
            padding: 10px;
            display: flex;
            gap: 10px;
            background: #fff;
            border-top: 1px solid #eee;
        }

        .chat-footer input {
            flex: 1;
            border: none;
            padding: 10px 14px;
            border-radius: 25px;
            background: #c7ccd1;
            outline: none;
            font-size: 0.9rem;
        }

        .chat-footer button {
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #304fd6;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .chat-footer button:hover {
            background: #5a67d8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <i class="bi bi-robot"></i> StudyBuddy AI
    </div>

    <div id="chat" class="chat-body"></div>

    <div class="chat-footer">
        <input id="msg" placeholder="Ask me anything..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()">
            <i class="bi bi-send-fill"></i>
        </button>
    </div>
</div>

<script>
    const socket = new WebSocket("ws://127.0.0.1:8000/ws/chat/");

    socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        addMessage(data.reply, "bot");
    };

    function sendMessage() {
        const input = document.getElementById("msg");
        const msg = input.value.trim();

        if (!msg) return;

        socket.send(JSON.stringify({ message: msg }));
        addMessage(msg, "user");
        input.value = "";
    }

    function addMessage(text, sender) {
        const chat = document.getElementById("chat");
        const div = document.createElement("div");
        div.className = `message ${sender}`;
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function handleEnter(e) {
        if (e.key === "Enter") sendMessage();
    }
</script>

</body>
</html>
